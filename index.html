<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moving Herta GIFs</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #2c2d3f;
                height: 100vh;
            }
            .herta {
                position: absolute;
                will-change: transform;
            }
        </style>
    </head>
    <body>
        <script>
            const numGifs = 20;

            function createHerta() {
                const herta = document.createElement("img");
                herta.src = "herta.gif";
                herta.className = "herta";

                const size = Math.random() * 150 + 50;
                herta.style.width = `${size}px`;

                const startY = Math.random() * (window.innerHeight - size);
                const startX = window.innerWidth + Math.random() * window.innerWidth

                herta.style.top = `${startY}px`;
                herta.style.left = `${startX}px`;

                document.body.appendChild(herta);

                return herta;
            }

            function moveHerta(herta) {
                const speed = Math.random() * 2 + 1; // Random speed between 1 and 3

                function animate() {
                    let position = parseFloat(herta.style.left);
                    position -= speed;
                    herta.style.left = `${position}px`;

                    if (position > -parseFloat(herta.style.width)) {
                        requestAnimationFrame(animate);
                    } else {
                        herta.remove();
                        const newHerta = createHerta();
                        moveHerta(newHerta);
                    }
                }

                animate();
            }

            for (let i = 0; i < numGifs; i++) {
                const herta = createHerta();
                moveHerta(herta);
            }
        </script>
    </body>
</html>
